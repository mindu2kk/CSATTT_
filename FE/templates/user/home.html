    <div class="filter-nav">

    <div class="content-right">
        <div class="result" id="result-container">
            <p id="result-text">RESULT ""</p>

            <!-- Books sáº½ Ä‘Æ°á»£c load tá»« blockchain tá»± Ä‘á»™ng bá»Ÿi blockchain-books.js -->

        </div>
    </div>
    {% include 'user/footer.html' %}

    <script>
        const searchInput = document.getElementById('search-input');
        const searchIcon = document.getElementById('search-icon'); 
        const resultContainer = document.getElementById('result-container');
        const resultText = document.getElementById('result-text');

        function showResults() {
            const query = searchInput.value.trim();

            if (query !== '') {
                resultText.textContent = 'RESULT "' + query + '"';
                resultContainer.style.display = 'block';
            }
        }

        searchInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault(); 
                showResults();
            }
        });

        searchIcon.addEventListener('click', () => {
            showResults();
        });
        
        // AUTO-LOAD BLOCKCHAIN BOOKS ON PAGE LOAD
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('ðŸ”„ Loading books from blockchain...');
            await loadBlockchainBooks();
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
