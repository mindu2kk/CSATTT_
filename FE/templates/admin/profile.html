<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sách</title>
    <link href='https://cdn.boxicons.com/3.0.3/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin/profile.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&family=Unica+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ultra&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-content">
        <div class="profile-container">
            <h2 class="profile-title">EDIT PROFILE</h2>
            <hr class="profile-divider">
            
            <form class="profile-form" action="/update-profile" method="POST">
                <div class="form-group">
                    <label for="ho-ten">Họ tên</label>
                    <input type="text" id="ho-ten" name="ho_ten" value="Đỗ Quang Vinh" readonly>
                </div>

                <div class="form-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" id="username" name="username" value="username123" readonly>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="longnv12@gmail.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" value="************">
                </div>

                <div class="form-group">
                    <label for="sdt">Số điện thoại</label>
                    <input type="tel" id="sdt" name="sdt" value="0317225324">
                </div>

                <div class="form-group-button">
                    <button type="button" class="save-button" onclick="alert('Thông tin của bạn đã được thay đổi thành công!')">Save</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
